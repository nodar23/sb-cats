<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>cats</title>
</head>

<body>

    <header class="header">
        <h1>Cats from my childhood ヾ(=`ω´=)ノ”</h1>
    </header>

    <div class="container py-5">
        <button data-openModal="createCat" type="button" class="btn btn-success">add cat</button>
        <div data-wr class="d-flex flex-wrap"></div>

    </div>

    <div data-modalWr class="modal hidden">
        <div data-modalContent class="modal__сontent">
            <h3>Create new cat</h3>
            <form name="createCatForm">
                <div class="mb-3">
                    <input type="number" name="id" placeholder="Id" required class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="name" placeholder="Name" required class="form-control">
                </div>
                <div class="mb-3">
                    <input type="number" name="age" placeholder="Age" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="description" placeholder="Description" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="image" placeholder="URL" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="range" name="rate" min="1" max="10">
                    <label class="form-check-label" for="exampleCheck1">Rate</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="favorite" class="form-check-input">
                    <label class="form-check-label" for="exampleCheck1">Favorite</label>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
